<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="registerClient.css" />

    <title>Registreer Klant</title>
  </head>
  <body>
    <nav-bar></nav-bar>
    <side-nav></side-nav>
    <script src="adminnavcomponents.js"></script>

    <div class="content">
      <div>
        <div class="alert alert-success" role="alert">
          <strong>Success!</strong> Klant is succesvol toegevoegd.
        </div>
        <div class="alert alert-fail" role="alert">
          <strong>Failure!</strong> Klant is niet toegevoegd.
        </div>

        <div class="row align-items-center text-center">
          <div class="header-text mb-1">
            <p class="fs-2">Klant Registreren</p>
            <p>Velden met * zijn verplicht!</p>
          </div>

          <form id="clientForm">
            <div class="input-group mb-3">
              <input
                id="clientname"
                type="text"
                class="form-control form-control-lg bg-light fs-6"
                placeholder="Naam klant *"
                required
              />
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <input
                  id="organisation"
                  type="text"
                  class="form-control form-control-lg bg-light fs-6"
                  placeholder="Organisatie *"
                  required
                />
              </div>

              <div class="col-md-6 mb-3">
                <input
                  id="targetaudience"
                  type="text"
                  class="form-control form-control-lg bg-light fs-6"
                  placeholder="Doelgroep *"
                  required
                />
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <input
                  id="address"
                  type="text"
                  class="form-control form-control-lg bg-light fs-6"
                  placeholder="Adres *"
                  required
                />
              </div>

              <div class="col-md-6 mb-3">
                <input
                  id="kvknumber"
                  type="text"
                  class="form-control form-control-lg bg-light fs-6"
                  placeholder="KVK-nummer"
                />
              </div>
            </div>

            <div class="input-group mb-3">
              <input
                id="contactperson"
                type="text"
                class="form-control form-control-lg bg-light fs-6"
                placeholder="Contactpersoon *"
                required
              />
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <input
                  id="email"
                  type="text"
                  class="form-control form-control-lg bg-light fs-6"
                  placeholder="Emailadres *"
                  required
                />
              </div>

              <div class="col-md-6 mb-3">
                <input
                  id="phonenumber"
                  type="text"
                  class="form-control form-control-lg bg-light fs-6"
                  placeholder="Telefoonnummer"
                />
              </div>
            </div>

            <div class="input-group mb-3">
              <button
                type="submit"
                class="btn rounded-5 btn-lg btn-primary w-100 fs-6"
              >
                Maak Aan
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      const thisForm = document.getElementById("clientForm");
      thisForm.addEventListener("submit", async function (event) {
        event.preventDefault();
        const clientname = document.getElementById("clientname").value;
        const organisation = document.getElementById("organisation").value;
        const targetaudience = document.getElementById("targetaudience").value;
        const contactperson = document.getElementById("contactperson").value;
        const email = document.getElementById("email").value;
        const phonenumber = document.getElementById("phonenumber").value;
        const address = document.getElementById("address").value;
        const kvknumber = document.getElementById("kvknumber").value;

        const formObject = {
          clientname: clientname,
          organisation: organisation,
          targetaudience: targetaudience,
          contactperson: contactperson,
          email: email,
          phonenumber: phonenumber,
          address: address,
          kvknumber: kvknumber,
        };

        const apiUrl = "https://skoolworkshopapi.azurewebsites.net/client/add";
        try {
          const response = await fetch(apiUrl, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(formObject),
          });
          if (response.ok) {
            console.log("Klant is toegevoegd");
            const result = await response.json();
            showPopup();
            document.getElementById("clientForm").reset();
          } else {
            showFailPopup();
            console.error("Klant niet toegevoegd");
          }
        } catch (error) {
          showFailPopup();
          console.error("Error:", error);
        }
      });

      function showFailPopup() {
        const failPopup = document.querySelector('.alert-fail');
        failPopup.style.display = 'block';
        setTimeout(() => {
          failPopup.style.display = 'none';
        }, 3000);
      }

      function showPopup() {
        const successPopup = document.querySelector('.alert-success');
        successPopup.style.display = 'block';
        setTimeout(() => {
          successPopup.style.display = 'none';
        }, 3000);
      }
    </script>
  </body>
</html>
