<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- <link rel="stylesheet" href="loginStyle.css" /> 
    voeg dit hieronder later toe aan de style, voor nu hier laten staan.-->
    <style>
      .text-center {
      text-align: center;
    }
    </style>
    <title>Registreer Klant</title>
  </head>
  <body>
    <!--Main container-->
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100">
      <!--Register Container-->
      <div class="row border rounded-5 p-3 bg white shadow box-area">
        <!-- Left Box-->
        <div
          class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
          style="background: #3a2d2d"
        >
          <div class="featured-image mb-3">
            <img src="./images/Skool_Workshop_Logo_White.png" class="img-fluid" style="width: 250px" />
          </div>
          <p class="text-white fs-2"></p>
        </div>

        <div class="col-md-6 right-box">
          <div class="row align-items-center text-center">
            <div class="header-text mb-1">
              <p class="fs-2">Klant Registreren</p>
              <p>Velden met * zijn verplicht!</p>
            </div>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control form-control-lg bg-light fs-6"
                placeholder="Naam *"
              />
              
            </div>
            <!-- voeg hier een dubbele row toe voor de volgende 4 -->
            <div class="row">
            <div class="col-md-6 mb-3">
                <input
                  type="text"
                  class="form-control form-control-lg bg-light fs-6"
                  placeholder="Organisatie *"/>
          </div>

          <div class="col-md-6 mb-3">
            <input type="text"
                   class="form-control form-control-lg bg-light fs-6"
                   placeholder="Doelgroep *"/>
          </div>
          <div class="row">
        </div>

          <div class="col-md-6 mb-3">
            <input type="text"
                   class="form-control form-control-lg bg-light fs-6"
                   placeholder="Emailadres *"/>
          </div>

          <div class="col-md-6 mb-3">
            <input type="text"
                   class="form-control form-control-lg bg-light fs-6"
                   placeholder="Telefoonnummer"/>
          </div>
        </div>

          <!-- hier niet meer dus -->

          <div class="input-group mb-3">
            <input type="text"
                   class="form-control form-control-lg bg-light fs-6"
                   placeholder="Contactpersoon *"/>
          </div>

          <div class="input-group mb-3">
            <input type="text"
                   class="form-control form-control-lg bg-light fs-6"
                   placeholder="Adres *"/>
          </div>

          <div class="input-group mb-3">
            <input type="text"
                   class="form-control form-control-lg bg-light fs-6"
                   placeholder="KVK-nummer"/>
          </div>
        </div>
        <!-- doe de informatie in de databse na testen goed 
          ga terug naar home page en krijg een popup dat het gelukt is
        -->
        <div class="input-group mb-3">
            <button class="btn rounded-5 btn-lg btn-primary w-100 fs-6">Maak Aan</button>
        </div>
    </div>
  </body>
</html>
