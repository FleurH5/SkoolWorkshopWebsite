<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="aanmelden.css" />
    <link rel="icon" href="../Login/SKWLogoS.jpg" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      .padded-container {
        padding: 20px;
      }

      .error {
        border: 1px solid red;
        background-color: #ffcccc;
      }

      .form-check {
        margin-bottom: 10px;
      }

      .row.border.rounded-5 {
        height: auto;
      }

      .right-box {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }

      #kvkField {
        display: none;
      }

      #btwField {
        display: none;
      }

      .input-group.mb-3 {
        margin-bottom: 1.5rem;
      }

      @media (max-width: 768px) {
        #kvkField,
        #btwField {
          margin-top: 1rem;
        }
      }
    </style>
    <title>Registratie</title>
  </head>
  <body>
    <!-- Hoofdcontainer -->
    <div
      class="container padded-container d-flex justify-content-center align-items-center min-vh-100"
    >
      <!-- Registratiecontainer -->
      <div class="row border rounded-5 p-3 bg-white shadow box-area w-100">
        <!-- Linker box -->
        <div
          class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
          style="background: #000000"
        >
          <div class="featured-image mb-3">
            <img
              src="../Login/Skool_Workshop_Logo_White.png"
              class="img-fluid"
              style="width: 300px"
            />
          </div>
        </div>

        <!-- Rechter box -->
        <div class="col-md-6 right-box">
          <div class="row align-items-center">
            <div class="header-text mb-4">
              <p class="fs-2">Maak een account aan</p>
            </div>
            <form id="registrationForm">
              <div class="mb-3">
                <label class="form-label">Type docent:</label>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="docentType"
                    id="docentZZP"
                    value="zzp"
                    required
                  />
                  <label class="form-check-label" for="docentZZP">ZZP</label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="docentType"
                    id="docentFlex"
                    value="flex"
                    required
                  />
                  <label class="form-check-label" for="docentFlex">Flex</label>
                </div>
              </div>
              <div class="input-group mb-3">
                <input
                  type="text"
                  id="naam"
                  class="form-control form-control-lg"
                  placeholder="Naam*"
                  name="naam"
                  required
                />
              </div>
              <div class="input-group mb-3">
                <input
                  type="text"
                  id="achternaam"
                  class="form-control form-control-lg"
                  placeholder="Achternaam*"
                  name="achternaam"
                  required
                />
              </div>
              <div class="mb-3">
                <select class="form-select" id="land" name="land" required>
                  <option value="" disabled selected>Selecteer uw land</option>
                  <option value="Nederland">Nederland</option>
                  <option value="Belgie">BelgiÃ«</option>
                </select>
              </div>
              <div class="input-group mb-3">
                <input
                  type="text"
                  id="postcode"
                  class="form-control form-control-lg"
                  placeholder="Postcode*"
                  name="postcode"
                  required
                />
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <input
                    type="text"
                    id="adres"
                    class="form-control form-control-lg"
                    placeholder="Adres*"
                    name="adres"
                    required
                  />
                </div>
                <div class="col-md-6" id="btwField">
                  <input
                    type="text"
                    id="btwnummer"
                    class="form-control form-control-lg"
                    placeholder="BTW nummer*"
                    name="btwnummer"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <input
                    type="tel"
                    id="telefoonnummer"
                    class="form-control form-control-lg"
                    placeholder="Telefoonnummer*"
                    name="telefoonnummer"
                    required
                  />
                </div>
                <div class="col-md-6" id="kvkField">
                  <input
                    type="text"
                    id="kvknummer"
                    class="form-control form-control-lg"
                    placeholder="(KvK) nummer"
                    name="kvknummer"
                  />
                </div>
              </div>

              <div class="input-group mb-3">
                <input
                  type="text"
                  id="bankrekeningnummer"
                  class="form-control form-control-lg"
                  placeholder="Bankrekeningnummer*"
                  name="bankrekeningnummer"
                  required
                />
              </div>
              <div class="input-group mb-3">
                <input
                  type="text"
                  id="trainingen"
                  class="form-control form-control-lg"
                  placeholder="Soort trainingen die u geeft!*"
                  name="trainingen"
                  required
                />
              </div>
              <div class="input-group mb-3">
                <input
                  type="email"
                  id="email"
                  class="form-control form-control-lg"
                  placeholder="E-mailadres*"
                  name="email"
                  required
                />
              </div>
              <div class="input-group mb-3">
                <input
                  type="password"
                  id="wachtwoord"
                  class="form-control form-control-lg"
                  placeholder="Wachtwoord*"
                  name="wachtwoord"
                  required
                />
              </div>
              <div class="input-group mb-3">
                <input
                  type="password"
                  id="bevestig_wachtwoord"
                  class="form-control form-control-lg"
                  placeholder="Bevestig wachtwoord*"
                  name="bevestig_wachtwoord"
                  required
                />
              </div>
              <div class="input-group mb-3">
                <button
                  type="submit"
                  class="btn rounded-5 btn-lg w-100 fs-6"
                  style="background-color: #fd7e14; color: white"
                >
                  Registreren
                </button>
              </div>
            </form>
            <div class="register mb-4">
              <small
                >Heb je al een account?
                <a href="../Login/Login.html">Log in</a></small
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- het script voor het toevoegen aan de db -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const kvkField = document.getElementById("kvkField");
        const btwField = document.getElementById("btwField");
        const zzpRadio = document.getElementById("docentZZP");
        const flexRadio = document.getElementById("docentFlex");

        zzpRadio.addEventListener("change", function () {
          if (zzpRadio.checked) {
            kvkField.style.display = "block";
            btwField.style.display = "block";
          }
        });

        flexRadio.addEventListener("change", function () {
          if (flexRadio.checked) {
            kvkField.style.display = "none";
            btwField.style.display = "none";
          }
        });
      });

      // Functie voor het valideren van de postcode met behulp van het opgegeven regex-patroon
      function validatePostcode(postcode, land) {
        let regex;
        if (land === "Nederland") {
          regex = new RegExp("^[1-9][0-9]{3} ?(?!sa|sd|ss)[a-z]{2}$", "i"); // Regex-patroon voor Nederlandse postcode
        } else if (land === "Belgie") {
          regex = new RegExp("^\\d{4}$"); // Regex-patroon voor Belgische postcode
        }

        return regex.test(postcode);
      }

      document
        .getElementById("registrationForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          // Andere code voor het verwerken van het formulier blijft hier hetzelfde...

          const postcode = document.getElementById("postcode").value;
          const land = document.querySelector('select[name="land"]').value;

          // Valideer de postcode voordat het wordt verzonden
          if (!validatePostcode(postcode, land)) {
            alert("Ongeldige postcode. Voer een geldige postcode in.");
            return;
          }

          // Als de postcode geldig is, vervolgen met het verzenden van het formulier
          // Rest van de code blijft hier hetzelfde...
        });

      function showPopup() {
        const successPopup = document.querySelector(".alert-success");
        successPopup.style.display = "block";
        setTimeout(() => {
          successPopup.style.display = "none";
        }, 3000);
      }

      document.getElementById("land").addEventListener("change", function () {
        const land = this.value;
        const postcodeInput = document.getElementById("postcode");

        if (land === "Nederland") {
          postcodeInput.placeholder = "Postcode*";
          // Voeg eventuele andere validatie toe voor Nederlandse postcodes
        } else if (land === "Belgie") {
          postcodeInput.placeholder = "Postcode*";
          // Voeg eventuele andere validatie toe voor Belgische postcodes
        }
      });
    </script>
  </body>
</html>
