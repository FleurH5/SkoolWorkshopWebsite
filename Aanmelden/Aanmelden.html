<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="aanmelden.css" />

    <title>Registratie</title>
  </head>
  <body>
    <!-- Hoofdcontainer -->
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <!-- Registratiecontainer -->
      <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <!-- Linker box -->
        <div
          class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
          style="background: #3a2d2d"
        >
          <div class="featured-image mb-3">
            <img
              src="../Login/Skool_Workshop_Logo_White.png"
              class="img-fluid"
              style="width: 450px"
            />
          </div>
        </div>

        <!-- Rechter box -->
        <div class="col-md-6 right-box">
          <div class="row align-items-center">
            <div class="header-text mb-4">
              <p class="fs-2">Maak een account aan</p>
              <p>Velden met * zijn verplicht!</p>
            </div>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control form-control-lg"
                placeholder="Naam*"
              />
            </div>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control form-control-lg"
                placeholder="Achternaam*"
              />
            </div>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control form-control-lg"
                placeholder="Adres*"
              />
            </div>
            <div class="input-group mb-3">
              <input
                type="tel"
                class="form-control form-control-lg"
                placeholder="Telefoonnummer*"
              />
            </div>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control form-control-lg"
                placeholder="Bedrijfsadres"
              />
            </div>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control form-control-lg"
                placeholder="Kamer van Koophandel (KvK) nummer"
              />
            </div>
            <div class="input-group mb-3">
              <input
                type="email"
                class="form-control form-control-lg"
                placeholder="E-mailadres*"
              />
            </div>
            <div class="input-group mb-3">
              <input
                type="password"
                class="form-control form-control-lg"
                placeholder="Wachtwoord*"
              />
            </div>
            <div class="input-group mb-3">
              <input
                type="password"
                class="form-control form-control-lg"
                placeholder="Bevestig wachtwoord*"
              />
            </div>
            <div class="input-group mb-3">
              <button class="btn rounded-5 btn-lg btn-primary w-100 fs-6">
                Registreren
              </button>
            </div>
            <div class="register mb-4">
              <small
                >Heb je al een account?
                <a href="../Login/Login.html">Log in</a></small
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
