<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="aanmelden.css" />
    <link rel="icon" href="../Login/SKWLogoS.jpg" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Registratie</title>
  </head>
  <body>
    <div
      class="container padded-container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="row border rounded-5 p-3 bg-white shadow box-area w-100">
        <div
          class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
          style="background: #000000"
        >
          <div class="featured-image mb-3">
            <img
              src="../Login/Skool_Workshop_Logo_White.png"
              class="img-fluid"
              style="width: 300px"
            />
          </div>
        </div>
        <div class="col-md-6 right-box">
          <div class="row align-items-center">
            <div class="header-text mb-4">
              <p class="fs-2">Maak een account aan</p>
            </div>
            <form id="registrationForm">
              <div class="mb-3">
                <label class="form-label">Type docent:</label>
                <div id="role" class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="docentType"
                    id="docentZZP"
                    value="ZZP"
                    required
                  />
                  <label class="form-check-label" for="docentZZP">ZZP</label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="docentType"
                    id="docentFlex"
                    value="Flex"
                    required
                  />
                  <label class="form-check-label" for="docentFlex">Flex</label>
                </div>
              </div>
              <div class="input-group mb-3">
                <input
                  type="text"
                  id="naam"
                  class="form-control form-control-lg"
                  placeholder="Voor- en achternaam*"
                  name="naam"
                  required
                />
              </div>
              <div class="input-group mb-3">
                <input
                  type="date"
                  id="geboortedatum"
                  class="form-control form-control-lg"
                  placeholder="Geboortedatum*"
                  name="geboortedatum"
                  required
                />
              </div>
              <div class="input-group mb-3">
                <select
                  class="form-select form-select-lg col-md-6"
                  id="land"
                  name="land"
                  required
                >
                  <option value="" disabled selected>Welk land woont u?</option>
                  <option value="Nederland">Nederland</option>
                  <option value="Belgie">België</option>
                </select>
              </div>
              <div class="input-group mb-3">
                <input
                  type="text"
                  id="woonplaats"
                  class="form-control form-control-lg"
                  placeholder="Woonplaats*"
                  name="Woonplaats"
                  required
                />
              </div>
              <div class="input-group mb-3">
                <input
                  type="text"
                  id="postcode"
                  class="form-control form-control-lg"
                  placeholder="Postcode*"
                  name="postcode"
                  required
                />
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <input
                    type="text"
                    id="adres"
                    class="form-control form-control-lg"
                    placeholder="Adres*"
                    name="adres"
                    required
                  />
                </div>
                <div class="col-md-6" id="btwField">
                  <input
                    type="text"
                    id="btwnummer"
                    class="form-control form-control-lg"
                    placeholder="BTW id*"
                    name="btwnummer"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <input
                    type="tel"
                    id="telefoonnummer"
                    class="form-control form-control-lg"
                    placeholder="Telefoonnummer*"
                    name="telefoonnummer"
                    required
                  />
                </div>
                <div class="col-md-6" id="kvkField">
                  <input
                    type="text"
                    id="kvknummer"
                    class="form-control form-control-lg"
                    placeholder="(KvK) nummer"
                    name="kvknummer"
                  />
                </div>
              </div>
              <div class="input-group mb-3">
                <select
                  class="form-select form-select-lg col-md-6"
                  id="spreektaal"
                  name="spreektaal"
                  required
                >
                  <option value="" disabled selected>
                    Welke taal spreekt u?
                  </option>
                  <option value="Nederlands">Nederlands</option>
                  <option value="English">Engels</option>
                  <option value="Both">Nederlands&Engels</option>
                </select>
              </div>
              <div class="input-group mb-3">
                <input
                  type="text"
                  id="bankrekeningnummer"
                  class="form-control form-control-lg"
                  placeholder="Bankrekeningnummer*"
                  name="bankrekeningnummer"
                  required
                />
                <span
                  id="valid-iban-icon"
                  style="display: none; margin-left: 5px; margin-top: 10px"
                  >&#10004;</span
                >
              </div>
              <div class="input-group mb-3">
                <div
                  class="dropdown w"
                  style="width: 100%; height: 30; text-align: left"
                >
                  <button
                    class="btn custom-button dropdown-toggle w-100"
                    type="button"
                    id="workshopDropdown"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Welke workshops geeft U?
                  </button>
                  <ul
                    class="dropdown-menu w-100"
                    style="margin: 10px"
                    aria-labelledby="workshopDropdown"
                    id="workshopOptions"
                  >
                    <!-- Workshop opties worden ingevuld door JavaScript -->
                  </ul>
                </div>
              </div>
              <div class="input-group mb-3">
                <input
                  type="email"
                  id="email"
                  class="form-control form-control-lg"
                  placeholder="E-mailadres*"
                  name="email"
                  required
                />
              </div>
              <div class="input-group mb-3">
                <input
                  type="password"
                  id="wachtwoord"
                  class="form-control form-control-lg"
                  placeholder="Wachtwoord*"
                  name="wachtwoord"
                  required
                />
                <div id="passwordRequirements" class="invalid-feedback">
                  Het wachtwoord moet minstens 8 tekens lang zijn en minstens
                  één hoofdletter bevatten.
                </div>
              </div>
              <div class="input-group mb-3">
                <input
                  type="password"
                  id="bevestig_wachtwoord"
                  class="form-control form-control-lg"
                  placeholder="Bevestig wachtwoord*"
                  name="bevestig_wachtwoord"
                  required
                />
                <div id="passwordMismatch" class="invalid-feedback">
                  Wachtwoorden komen niet overeen.
                </div>
              </div>
              <div class="input-group mb-3">
                <button
                  type="submit"
                  class="btn rounded-5 btn-lg w-100 fs-6"
                  style="background-color: #fd7e14; color: white"
                >
                  Registreren
                </button>
              </div>
            </form>
            <div class="register mb-4">
              <small
                >Heb je al een account?
                <a href="../Login/Login.html">Log in</a></small
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="successModal"
      tabindex="-1"
      aria-labelledby="successModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-success text-white">
            <h5 class="modal-title" id="successModalLabel">Succes!</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="text-center">
              <span class="fs-1">&#10004;</span>
              <!-- Groen vinkje -->
              <p class="mt-3">Wij hebben uw aanmelding succesvol ontvangen.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="aamelden.js"></script>
  </body>
</html>
