    <h1 class="text-center">Voeg een workshop toe</h1><br>
    <form id="workshopForm">
      <div class="form-group mb-3">
        <label for="name">Workshopnaam</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Voer de naam van de workshop in" required>
      </div>
      <div class="form-group= mb-3">
      <label for="category">Categorie</label>
      <select class="form-select" id="category">
        <option selected>Selecteer een categorie</option>
        <option value="dans">Dans</option>
        <option value="beeldendeKunst">Beeldende kunst</option>
        <option value="media">Media</option>
        <option value="muziek">Muziek</option>
        <option value="sport">Sport</option>
        <option value="theater">Theater</option>
      </select>
      </div>
      <div class="form-group mb-3">
        <label for="description">Workshop beschrijving</label>
        <textarea class="form-control" name="description" id="description" rows="3" placeholder="Voer uw beschrijving in" required></textarea>
      </div>
      <div class="form-group mb-3">
        <label for="requirements">Benodigdheden</label>
        <textarea class="form-control" name="requirements" id="requirements" rows="3" placeholder="Voer uw benodigdheden in"></textarea>
      </div> 
      <button type="submit" class="btn ">Voeg toe</button>
    </div>
    </div>

      
    <script>
      const thisForm = document.getElementById('workshopForm');
      thisForm.addEventListener('submit', async function(event) {
        event.preventDefault();
        //waardes ophalen
        const name = document.getElementById('name').value;
        const category = document.getElementById('category').value;
        const requirements = document.getElementById('requirements').value;
        const description = document.getElementById('description').value;
        //object aanmaken
        const formObject = {
          name: name,
          category: category,
          requirements: requirements,
          description: description
        };
        console.log(formObject);

        const apiUrl = 'https://skoolworkshopapi.azurewebsites.net/workshop/add';
        try{
          const response = await fetch(apiUrl, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(formObject)
          });
          if(response.ok){
            console.log('Workshop toegevoegd');
            const result = await response.json();
            // Show success popup
            showPopup();
            // Clear form
            document.getElementById('workshopForm').reset();
          } else {
            console.error('Workshop niet toegevoegd');
            showErrorPopup();
          }
        } catch (error) {
          console.error('Error:', error);
        }
        });

        function showPopup() {
          const successPopup = document.querySelector('.alert-success');
          successPopup.style.display = 'block';
          setTimeout(() => {
            successPopup.style.display = 'none';
          }, 3000);
        }

        function showErrorPopup() {
          const errorPopup = document.querySelector('.alert-danger');
          errorPopup.style.display = 'block';
          setTimeout(() => {
            errorPopup.style.display = 'none';
          }, 3000);
        }
    </script>
