<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Workshop toevoegen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="addcommission.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- overall css admin zoals voor nav -->
    <link rel="stylesheet" href="adminstyles.css">
</head>

<body>
    <side-nav></side-nav>
    <nav-bar></nav-bar>
    <script src="adminnavcomponents.js"></script>

    <!-- popup -->
    <div class="alert alert-success" role="alert" style="display: none;">
        <strong>Succes!</strong> Opdracht is succesvol toegevoegd.
    </div>
    <div class="container mt-5">
        <div class="content">

            <h1 class="text-center">Voeg een opdracht toe</h1><br>
            <form id="commissionForm">
                <div class="form-group mb-3">
                    <label for="commissionName">Naam Opdracht *</label>
                    <input required type="text" class="form-control" id="commissionName" name="commissionName"
                        placeholder="Voer de naam van de opdracht in" required>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="mySelectedClient">Klant *</label>
                        <select required class="form-select" name="mySelectedClient" id="mySelectedClient">
                            <option selected>Selecteer een klant</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="address">Adres *</label>
                        <input required type="text" class="form-control" name="address" id="address" rows="3"
                            placeholder="Voer het adres in">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="date">Datum *</label>
                        <input required type="date" class="form-control" name="date" id="date" rows="3"
                            placeholder="Voer de datum in">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="rounds">Aantal rondes *</label>
                        <input required type="number" class="form-control" name="rounds" id="rounds" rows="3"
                            placeholder="Voer het aantal rondes in">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="startTimeDay">Aanvangstijd *</label>
                        <input type="time" class="form-control" name="startTimeDay" id="startTimeDay">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="endTimeDay">Eindtijd *</label>
                        <input type="time" class="form-control" name="endTimeDay" id="endTimeDay">
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="notes">Extra Toelichting</label>
                    <textarea class="form-control" name="notes" id="notes" rows="3"
                        placeholder="Voer de benodigde extra toelichtingen in, indien nodig"></textarea>
                </div>
                <div class="form-group mb-3" id="new-input-container"></div>
                <p class="add-new-shareholders-p">
                    <button type="button" class="btn btn-primary add-workshop-btn">Workshops toevoegen +</button>
                </p>
                <button type="submit" class="btn btn-primary">Voeg de opdracht toe</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const token = localStorage.getItem("accessToken");

            let workshopOptions = '';
            fetch('https://skoolworkshopapi.azurewebsites.net/workshop/allnames')
                .then(response => response.json())
                .then(data => {
                    data.data.forEach(item => {
                        workshopOptions += `<option value="${item.WorkshopName}">${item.WorkshopName}</option>`;
                    });
                })
                .catch(error => {
                    console.error('Error fetching workshop names:', error);
                });

            document.querySelector('.add-workshop-btn').addEventListener('click', createNewInputFields);

            function createNewInputFields() {
                const container = document.getElementById('new-input-container');
                const inputHtml = `
                    <div class="form-container mt-5">
                        <div class="content-extra-box">
                            <button type="button" class="close-btn" onclick="removeForm(this)">X</button>
                            <p><b>Voeg een workshop toe</b></p>
                            <div class="set-center">
                                <div class="form-group mb-3">
                                    <label for="workshop">Workshop *</label>
                                    <select required class="form-select" name="workshop">
                                        <option selected>Selecteer een workshop</option>
                                        ${workshopOptions}
                                    </select>
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <label for="teachersNeeded">Aantal docenten *</label>
                                        <input required type="number" class="form-control" name="teachersNeeded" placeholder="Voer het aantal nodige docenten in">
                                    </div> 
                                    <div class="form-group col-md-6">
                                        <label for="participants">Aantal deelnemers *</label>
                                        <input required type="number" class="form-control" name="participants" placeholder="Voer het aantal deelnemers in">
                                    </div> 
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <label for="level">Leerjaar en niveau</label>
                                        <input type="text" class="form-control" name="level" placeholder="Voer het leerjaar en niveau in">
                                    </div> 
                                    <div class="form-group col-md-6">
                                        <label for="checkRounds">Welke ronde(s)*</label><br>
                                        <div class="checkbox-container">
                                        <input type="checkbox" id="round1" name="round1" value="round1">
                                        <label for="round1"> 1</label>
                                        <input type="checkbox" id="round2" name="round2" value="round2">
                                        <label for="round2"> 2</label>
                                        <input type="checkbox" id="round3" name="round3" value="round3">
                                        <label for="round3"> 3</label>
                                        </div>
                                    </div> 
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <label for="startTime">Begintijd *</label>
                                        <input type="time" class="form-control" name="startTime"></input>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="endTime">Eindtijd *</label>
                                        <input type="time" class="form-control" name="endTime"></input>
                                    </div>
                                </div>
                                <div class="form-group md-3">
                                    <label for="location">Werklocatie</label>
                                    <input type="text" class="form-control" name="location" placeholder="Werklocatie, indien afwijkend"></input>
                                </div>
                                <div class="form-group md-3">
                                    <label for="workshopNotes">Notities</label>
                                    <textarea class="form-control" name="workshopNotes" placeholder="Voer notities in"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', inputHtml);
            }

            function removeForm(button) {
                button.closest('.form-container').remove();
            }

            document.getElementById('commissionForm').addEventListener('submit', async function (event) {
                event.preventDefault();

                const commissionName = document.getElementById('commissionName').value;
                const clientName = document.getElementById('mySelectedClient').value;
                const address = document.getElementById('address').value;
                const date = document.getElementById('date').value;
                const rounds = document.getElementById('rounds').value;
                const startTimeDay = document.getElementById('startTimeDay').value;
                const endTimeDay = document.getElementById('endTimeDay').value;
                const notes = document.getElementById('notes').value;

                const workshops = [];
                document.querySelectorAll('#new-input-container .form-container').forEach(formContainer => {
                    const workshop = formContainer.querySelector('select[name="workshop"]').value;
                    const teachersNeeded = formContainer.querySelector('input[name="teachersNeeded"]').value;
                    const participants = formContainer.querySelector('input[name="participants"]').value;
                    const level = formContainer.querySelector('input[name="level"]').value;
                    const round1 = formContainer.querySelector('input[name="round1"]').checked;
                    const round2 = formContainer.querySelector('input[name="round2"]').checked;
                    const round3 = formContainer.querySelector('input[name="round3"]').checked;
                    const startTime = formContainer.querySelector('input[name="startTime"]').value;
                    const endTime = formContainer.querySelector('input[name="endTime"]').value;
                    const location = formContainer.querySelector('input[name="location"]').value;
                    const workshopNotes = formContainer.querySelector('textarea[name="workshopNotes"]').value;

                    workshops.push({
                        workshop,
                        teachersNeeded,
                        participants,
                        level,
                        rounds: { round1, round2, round3 },
                        startTime,
                        endTime,
                        location,
                        workshopNotes
                    });
                });

                const commissionData = {
                    commissionName,
                    clientName,
                    address,
                    date,
                    rounds,
                    startTimeDay,
                    endTimeDay,
                    notes,
                    workshops
                };

                try {
                    const response = await fetch('https://skoolworkshopapi.azurewebsites.net/commission', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(commissionData)
                    });

                    if (response.ok) {
                        document.querySelector('.alert-success').style.display = 'block';
                        document.getElementById('commissionForm').reset();
                    } else {
                        console.error('Failed to submit form', response);
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            });

            fetch('https://skoolworkshopapi.azurewebsites.net/client', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                const clients = data.data;
                const select = document.getElementById('mySelectedClient');
                clients.forEach(client => {
                    const option = document.createElement('option');
                    option.value = client.Name;
                    option.textContent = client.Name;
                    select.appendChild(option);
                });
            })
            .catch(error => console.error('Error fetching clients:', error));
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-mQ93g2V9VLNY+k3alQU45DDA2GvO4cHyoIO1Yp0Py8uQ+7E1ZT6FBl8BZ9cf0KzI"
        crossorigin="anonymous"></script>
</body>
</html>
