<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="addWorkshops.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- overall css admin zoals voor nav -->
    <link rel="stylesheet" href="adminstyles.css" />
  </head>

  <body>
    <side-nav></side-nav>
    <nav-bar></nav-bar>
    <script src="adminnavcomponents.js"></script>

    <div class="container mt-5">
      <div class="content">
        <h3>Selecteer het template dat u wilt veranderen</h3>
        <form id="templateForm">
          <div class="dropdown template-dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="templateDropdown"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <span class="bi bi-plus-lg"></span> Selecteer
            </button>
            <ul class="dropdown-menu" aria-labelledby="templateDropdown">
              <li>
                <a
                  class="dropdown-item"
                  href="#"
                  data-template="RegistrationConfirmation"
                  >Registratie</a
                >
              </li>
              <li>
                <a
                  class="dropdown-item"
                  href="#"
                  data-template="AvailabilityConfirmation"
                  >Beschikbaarheid ontvangen</a
                >
              </li>
              <li>
                <a
                  class="dropdown-item"
                  href="#"
                  data-template="AvailabilityRejection"
                  >Beschikbaarheid geweigerd</a
                >
              </li>
              <li>
                <a
                  class="dropdown-item"
                  href="#"
                  data-template="AvailabilityRequest"
                  >Beschikbaarheid aanvragen</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="#" data-template="Approval"
                  >Bevestiging aanmelding</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="#" data-template="Cancellation"
                  >Annulering bevestiging</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="#" data-template="BackupList"
                  >Backuplijst</a
                >
              </li>
            </ul>
          </div>

          <div class="mt-3">
            <label for="templateContent" class="form-label">Inhoud:</label>
            <textarea
              class="form-control"
              id="templateContent"
              rows="15"
            ></textarea>
          </div>
          <div class="mt-4">
            <button type="submit" class="btn btn-secondary">Bevestigen</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const token = localStorage.getItem("accessToken");

        if (!token) {
          window.location.href = "http://127.0.0.1:5500/Login/login.html";
          return;
        }

        fetch(
          "https://skoolworkshopapi.azurewebsites.net/auth/validate-token",
          {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
          }
        )
          .then((response) => {
            if (!response.ok) {
              throw new Error("Invalid token");
            }
            return response.json();
          })
          .then((data) => {
            if (
              data.message === "Token is valid" &&
              (data.userRole === "Admin" || data.userRole === "Moderator")
            ) {
              // Token is valid, pagina kan geladen worden
              // Voeg hier eventuele verdere acties toe die moeten worden uitgevoerd nadat de token is gevalideerd
            } else {
              throw new Error("Invalid token");
            }
          })
          .catch((error) => {
            console.error("Error:", error);
            localStorage.removeItem("accessToken");
            window.location.href = "http://127.0.0.1:5500/Login/login.html";
          });
      });

      const thisForm = document.getElementById("clientForm");
      thisForm.addEventListener("submit", async function (event) {
        event.preventDefault();
        const clientname = document.getElementById("clientname").value;
        const organisation = document.getElementById("organisation").value;
        const targetaudience = document.getElementById("targetaudience").value;
        const email = document.getElementById("email").value;
        const phonenumber = document.getElementById("phonenumber").value;
        const contactperson = document.getElementById("contactperson").value;
        const address = document.getElementById("address").value;
        const kvknumber = document.getElementById("kvknumber").value;

        const formObject = {
          clientname: clientname,
          organisation: organisation,
          targetaudience: targetaudience,
          email: email,
          phonenumber: phonenumber,
          contactperson: contactperson,
          address: address,
          kvknumber: kvknumber,
        };

        const apiUrl = "https://skoolworkshopapi.azurewebsites.net/client/add";
        try {
          const response = await fetch(apiUrl, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(formObject),
          });
          if (response.ok) {
            console.log("Klant is toegevoegd");
            const result = await response.json();
            showPopup();
            document.getElementById("clientForm").reset();
          } else {
            showFailPopup();
            console.error("Klant niet toegevoegd");
          }
        } catch (error) {
          showFailPopup();
          console.error("Error:", error);
        }
      });

      function showFailPopup() {
        const failPopup = document.querySelector(".alert-fail");
        failPopup.style.display = "block";
        setTimeout(() => {
          failPopup.style.display = "none";
        }, 3000);
      }

      function showPopup() {
        const successPopup = document.querySelector(".alert-success");
        successPopup.style.display = "block";
        setTimeout(() => {
          successPopup.style.display = "none";
        }, 3000);
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
