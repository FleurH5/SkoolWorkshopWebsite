<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../Opdrachten/addAssignment.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>
<body>
    <div id="new-input-container"></div>
    <p class="add-new-shareholders-p">
        <button class="btn btn-primary">Workshops toevoegen +</button>
    </p>
<script>
    document.querySelector('.btn').addEventListener('click', createNewInputFields);
    function createNewInputFields() {
        const container = document.getElementById('new-input-container');
        const inputHtml = `
        <div class="container mt-5">
    <div class="content form-container">
      <button class="close-btn" onclick="removeForm(this)">X</button>
  <p><b>Voeg een workshop toe</b></p>
  <form id="workshopInAssignmentForm">
    <div class="form-group= mb-3">
        <label for="workshop">Workshop *</label>
        <select required class="form-select" id="workshop">
          <option selected>Selecteer een workshop</option>
          <option value="dans">#</option>
          <option value="beeldendeKunst">#</option>
          <option value="media">#</option>
          <option value="muziek">#</option>
          <option value="sport">#</option>
          <option value="theater">#</option>
        </select>
        </div>
<div class="row">
    <div class="form-group col-md-6">
      <label for="teachersNeeded">Aantal docenten *</label>
      <input required type="number" class="form-control" name="teachersNeeded" id="teachersNeeded" rows="3" placeholder="Voer het aantal nodige docenten in"></input>
    </div> 
    <div class="form-group col-md-6">
      <label for="participants">Aantal deelnemers *</label>
      <input required type="number" class="form-control" name="participants" id="participants" rows="3" placeholder="Voer het aantal deelnemers in"></input>
    </div> 
  </div>
    <!-- hoeft niet per se, is niet alijd op een school -->
    <div class="row">
        <div class="form-group col-md-6">
          <label for="grade">Leerjaar</label>
          <input type="text" class="form-control" name="grade" id="grade" rows="3" placeholder="Voer het leerjaar in"></input>
        </div> 
        <div class="form-group col-md-6">
          <label for="level">Niveau</label>
          <input type="text" class="form-control" name="level" id="level" rows="3" placeholder="Voer het niveau in"></input>
        </div> 
      </div>
      <!-- eindigd hier -->
      <div class="form-group mb-3">
        <label for="duration">Duur van de workshop *</label>
        <input required type="number" class="form-control" name="duration" id="duration" rows="3" placeholder="Voer de duur van de in workshop in (in minuten)"></input>
      </div>
      <div class="form-group mb-3">
        <label for="assignedRound">Aangewezen ronde</label>
      <input type="text" class="form-control" name="assignedRound" id="assignedRound" rows="3" placeholder="Voer in in welke ronde deze workshop plaats zal vinden"></input>
    </div>
    </form>
    </div>
    </div>
    `;
        container.insertAdjacentHTML('beforeend', inputHtml);
    }

    function removeForm(button) {
      const formContainer = button.parentElement;
      formContainer.remove();
    }
</script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 
</body>
</html>
