<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Workshop toevoegen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="addWorkshops.css">
  </head>
  <body>
    <div class="sidenav">
      <ul class="nav flex-column">
        <li>
          <a href="#">Workshops</a>
        </li>
        <li>
          <a href="#">Opdrachten</a>
        </li>
        <li>
          <a href="#">Klanten</a>
        </li>
        <li>
          <a href="#">Docenten</a>
        </li>
      </ul>

    </div>
    <div class="container mt-5">
      <div class="content">

    <h1>Voeg een workshop toe</h1>
    <form id="workshopForm">
      <div class="form-group mb-3">
        <label for="name">Workshopnaam</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Voer de naam van de workshop in" required>
      </div>
      <div class="form-group= mb-3">
      <label for="category">Categorie</label>
      <select class="form-select" id="category">
        <option selected>Selecteer een categorie</option>
        <option value="dans">Dans</option>
        <option value="beeldendeKunst">Beeldende kunst</option>
        <option value="media">Media</option>
        <option value="muziek">Muziek</option>
        <option value="sport">Sport</option>
        <option value="theater">Theater</option>
      </select>
      </div>
      <div class="form-group mb-3">
        <label for="description">Workshop beschrijving</label>
        <textarea class="form-control" name="description" id="description" rows="3" placeholder="Voer uw beschrijving in" required></textarea>
      </div>
      <div class="form-group mb-3">
        <label for="requirements">Benodigdheden</label>
        <textarea class="form-control" name="requirements" id="requirements" rows="3" placeholder="Voer uw benodigdheden in"></textarea>
      </div> 
      <button type="submit" class="btn btn-primary">Voeg toe</button>
    </div>
    </div>

      
    <script>
      const thisForm = document.getElementById('workshopForm');
      thisForm.addEventListener('submit', async function(event) {
        event.preventDefault();
        //waardes ophalen
        const name = document.getElementById('name').value;
        const category = document.getElementById('category').value;
        const requirements = document.getElementById('requirements').value;
        const description = document.getElementById('description').value;
        //object aanmaken
        const formObject = {
          name: name,
          category: category,
          requirements: requirements,
          description: description
        };
        console.log(formObject);

        const apiUrl = 'http://145.49.36.211:300/workshop/add';
        try{
          const response = await fetch(apiUrl, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(formObject)
          });
          if(response.ok){
            console.log('Workshop toegevoegd');
            const result = await response.json();
          } else {
            console.error('Workshop niet toegevoegd');
          }
        } catch (error) {
          console.error('Error:', error);
        }
        });
    </script>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
