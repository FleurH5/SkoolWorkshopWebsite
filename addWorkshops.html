<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Workshop toevoegen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="addWorkshops.css">
  </head>
  <body>
    <div class="sidenav">
      <ul class="nav flex-column">
        <li>
          <a href="#">Workshops</a>
        </li>
        <li>
          <a href="#">Opdrachten</a>
        </li>
        <li>
          <a href="#">Klanten</a>
        </li>
        <li>
          <a href="#">Docenten</a>
        </li>
      </ul>


    </div>
    <div class="container mt-5">
      <div class="content">

    <h1>Voeg een workshop toe</h1>
    <form id="workshopForm">
      <div class="form-group mb-3">
        <label for="workshopName">Workshopnaam</label>
        <input type="text" class="form-control" id="workshopName" name="workshopName" placeholder="Voer de naam van de workshop in" required>
      </div>
      <div class="form-group= mb-3">
      <label for="workshopCategory">Categorie</label>
      <select class="form-select">
        <option selected>Selecteer een categorie</option>
        <option value="dans">Dans</option>
        <option value="beeldendeKunst">Beeldende kunst</option>
        <option value="media">Media</option>
        <option value="muziek">Muziek</option>
        <option value="sport">Sport</option>
        <option value="theater">Theater</option>
      </select>
      </div>
      <div class="row g-3 mb-3">
        <div class="col">
          <label for="grade">Leerjaar</label>
          <input type="text" class="form-control" placeholder="Leerjaar" aria-label="grade">
        </div>
        <div class="col">
          <label for="level">Niveau</label>
          <input type="text" class="form-control" placeholder="Niveau" aria-label="level">
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="taal" class="form-label">Taal</label>
        <input type="text" class="form-control" id="taal" name="taal" required>
      </div>
      <div class="form-group mb-3">
        <label for="workshopDescription">Workshop beschrijving</label>
        <textarea class="form-control" name="workshopDescription" id="workshopDescription" rows="3" placeholder="Voer uw beschrijving in" required></textarea>
      </div>
      <div class="form-group mb-3">
        <label for="workshopSupplies">Benodigdheden</label>
        <textarea class="form-control" name="workshopSupplies" id="workshopSupplies" rows="3" placeholder="Voer uw benodigdheden in"></textarea>
      </div> 
      <button type="submit" class="btn btn-primary">Voeg toe</button>
    </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
