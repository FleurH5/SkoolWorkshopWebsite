<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch Example</title>
  </head>
  <body>
    <h1>Fetch Example</h1>
    <ul></ul>

    <script>
      fetch("http://145.49.9.132:300/api/user")
        .then((res) => {
          return res.json();
        })
        .then((data) => {
          data.forEach((user) => {
            const markup = `<li>Name: ${user.Name}</li>`;

            document
              .querySelector("ul")
              .insertAdjacentHTML("beforeend", markup);
          });
        });
    </script>
  </body>
</html>
