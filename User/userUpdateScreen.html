</head>

  <!-- popup -->
  <div class="alert alert-success" role="alert" style="display: none;">
    <strong>Succes!</strong> Gebruikersgegevens zijn succesvol bijgewerkt.
  </div>
  <div class="container mt-5">
    <div class="content">
      <h1 class="text-center">Gebruikersgegevens veranderen</h1><br>
      <form id="userForm">
        <div class="row">
          <div class="form-group col-md-6 mb-3">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Voer email in">
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="telefoonnummer">Telefoonnummer</label>
            <input type="tel" class="form-control" id="telefoonnummer" name="telefoonnummer" placeholder="Voer telefoonnummer in">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6 mb-3">
            <label for="adres">Adres</label>
            <input type="text" class="form-control" id="adres" name="adres" placeholder="Voer adres in">
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="postcode">Postcode</label>
            <input type="text" class="form-control" id="postcode" name="postcode" placeholder="Voer postcode in">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6 mb-3">
            <label for="country">Land</label>
            <select class="form-select" id="country" name="country">
                <option selected>Selecteer een optie</option>
                <option value="netherlands">Nederland</option>
                <option value="belgium">BelgiÃ«</option>
              </select>
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="languagesSpoken">Gesproken Talen</label>
            <select class="form-select" id="languagesSpoken" name="languagesSpoken">
                <option selected>Selecteer een optie</option>
                <option value="dutch">Nederlands</option>
                <option value="english">Engels</option>
                <option value="bothLanguages">Nederlands & Engels</option>
              </select>
          </div>
        </div>
        <div class="form-group mb-3">
            <label for="bankId">Bank ID</label>
            <input type="text" class="form-control" id="bankId" name="bankId" placeholder="Voer Bank ID in">
          </div>
        <div class="row">
          <div class="form-group col-md-6 mb-3">
            <label for="btwNumber">BTW Number</label>
            <input type="text" class="form-control" id="btwNumber" name="btwNumber" placeholder="Voer BTW number in">
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="kvkNumber">KVK Number</label>
            <input type="text" class="form-control" id="kvkNumber" name="kvkNumber" placeholder="Voer KVK number in">
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="usesPublicTransit">OV gebruik</label>
          <select class="form-select" id="usesPublicTransit" name="usesPublicTransit">
            <option selected>Selecteer een optie</option>
            <option value="yes">Ja</option>
            <option value="no">Nee</option>
          </select>
        </div>
        <div class="row">
          <div class="form-group col-md-6 mb-3">
            <label for="hasCar">Auto in bezit</label>
            <select class="form-select" id="hasCar" name="hasCar">
              <option selected>Selecteer een optie</option>
              <option value="yes">Ja</option>
              <option value="no">Nee</option>
            </select>
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="hasLicense">Rijbewijs in bezit</label>
            <select class="form-select" id="hasLicense" name="hasLicense">
              <option selected>Selecteer een optie</option>
              <option value="yes">Ja</option>
              <option value="no">Nee</option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" onclick="confirmChanges()">Bijwerken</button>
        <button type="reset" class="btn btn-primary" onclick="window.location.href='userProfile.html'">Annuleren</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-wwis7GuF5v0I7K7dM/Ud/3ZZwcf1whkgy5A3P92w9zzT8KTX73dChzzup4ZSnNm9" crossorigin="anonymous"></script>

  <script src="./Admin/selectedAccount.js"></script>
</body>
