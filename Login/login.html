<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="loginStyle.css" />
    <link rel="icon" href="./SKWLogoS.jpg" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Login</title>
    <style>
      #error-message {
        color: white;
        background-color: red;
        display: none;
        padding: 10px;
        border-radius: 5px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <div
          class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
          style="background: #000000"
        >
          <div class="featured-image mb-3">
            <img
              src="./Skool_Workshop_Logo_White.png"
              class="img-fluid"
              style="width: 250px"
            />
          </div>
          <p class="text-white fs-2"></p>
        </div>
        <div class="col-md-6 right-box">
          <div class="row align-items-center">
            <div class="header-text mb-4">
              <p class="fs-2">Hello again</p>
              <p>Wij zijn blij om je weer te zien!</p>
            </div>
            <form id="loginForm">
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control form-control-lg bg-light fs-6"
                  placeholder="Email address"
                  id="email"
                  required
                />
              </div>
              <div class="input-group mb-3">
                <input
                  type="password"
                  class="form-control form-control-lg bg-light fs-6"
                  placeholder="Password"
                  id="password"
                  required
                />
              </div>
              <div class="forgot mb-4">
                <small><a href="#">Forgot password?</a></small>
              </div>
              <div class="input-group mb-3">
                <button
                  type="submit"
                  class="btn rounded-5 btn-lg w-100 fs-6"
                  style="background-color: #fd7e14; color: white"
                >
                  Log in
                </button>
              </div>
            </form>
            <div class="register mb-4">
              <small
                >Heb je geen account?
                <a href="../Aanmelden/Aanmelden.html">Register</a></small
              >
            </div>
            <div id="error-message"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          try {
            const response = await fetch(
              "https://skoolworkshopapi.azurewebsites.net/auth/login",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ email, password }),
              }
            );

            if (response.ok) {
              const data = await response.json();
              localStorage.setItem("accessToken", data.data.token);

              // Check the user's role and redirect accordingly
              const userRole = data.data.userRole; // Assuming the role is returned in the response

              switch (userRole) {
                case "Admin":
                  window.location.href =
                    "http://127.0.0.1:5500/adminDashboard.html";
                  break;
                case "Docent":
                  window.location.href =
                    "http://127.0.0.1:5500/docentDashboard.html";
                  break;
                case "Moderator":
                  window.location.href =
                    "http://127.0.0.1:5500/moderatorDashboard.html";
                  break;
                default:
                  console.error("Unknown role:", userRole);
                  document.getElementById("error-message").textContent =
                    "Onbekende rol. Neem contact op met de beheerder.";
                  document.getElementById("error-message").style.display =
                    "block";
              }
            } else {
              document.getElementById("error-message").textContent =
                "Ongeldig emailadres of wachtwoord. Probeer het opnieuw.";
              document.getElementById("error-message").style.display = "block";
            }
          } catch (error) {
            console.error("Error:", error);
            document.getElementById("error-message").textContent =
              "Er is een fout opgetreden. Probeer het later opnieuw.";
            document.getElementById("error-message").style.display = "block";
          }
        });
    </script>
  </body>
</html>
