<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="loginStyle.css" />
    <title>Document</title>
  </head>
  <body>
    <!--Main container-->
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <!--Login Container-->
      <div class="row border rounded-5 p-3 bg white shadow box-area">
        <!--Left Box-->
        <div
          class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
          style="background: #3a2d2d"
        >
          <div class="featured-image mb-3">
            <img src="./Skool_Workshop_Logo_White.png" class="img-fluid" style="width: 250px" />
          </div>
          <p class="text-white fs-2"></p>
        </div>

        <!--Right Box-->
        <div class="col-md-6 right-box">
          <div class="row align-items-center">
            <div class="header-text mb-4">
              <p class="fs-2">Hello again</p>
              <p>Wij zijn blij om je weer te zien!</p>
            </div>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control form-control-lg bg-light fs-6"
                placeholder="Email address"
              />
              
            </div>
            <div class="input-group mb-3">
                <input
                  type="password"
                  class="form-control form-control-lg bg-light fs-6"
                  placeholder="password"/>
          </div>
          <div class="forgot mb-4">
            <small><a href="#">Forgot password?</a></small>
        </div>
        </div>
        <div class="input-group mb-3">
            <button class="btn rounded-5 btn-lg btn-primary w-100 fs-6">Log in</button>
        </div>
        <div class="register mb-4">
            <small>Heb je geen account? <a href="../Aanmelden/Aanmelden.html">Register</a></small>
      </div>
    </div>
  </body>
</html>
